<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>
    <h2>Text input</h2>
    <input type="text" placeholder="enter username" value="Umesh" />
    <input type="text" placeholder="enter city" />
    <h2>Email input</h2>
    <input type="text" name="" id="" placeholder="enter email" />
    <h2>Color input</h2>
    <input type="color" />
    <h2>Number input</h2>
    <input type="number" min="1" max="11" step="2" />
    <h2>Password input</h2>
    <input type="password" placeholder="password" />
  </body>
</html>
