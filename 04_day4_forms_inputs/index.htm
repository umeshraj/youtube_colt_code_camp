<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>
    <h2>Text input</h2>
    <input type="text" placeholder="enter username" value="Umesh" />
    <input type="text" placeholder="enter city" />
    <h2>Email input</h2>
    <input type="text" name="" id="" placeholder="enter email" />
    <h2>Color input</h2>
    <input type="color" />
    <h2>Number input</h2>
    <input type="number" min="1" max="11" step="2" />
    <h2>Password input</h2>
    <label for="pass">Enter a strong password</label>
    <input type="password" placeholder="password" id="pass" />
    <label for="confirm">Confirm password</label>
    <input type="password" placeholder="confirm password" id="confirm" />

    <h2>Radio buttons</h2>
    <p>Pick a color</p>
    <input type="radio" id="red" name="colors" />
    <label for="red">Red </label>
    <input type="radio" id="orange" name="colors" />
    <label for="orange">Orange </label>
    <input type="radio" id="yellow" name="colors" />
    <label for="yellow">Yellow </label>

    <h2>Checkbox</h2>
    <label for="likesdogs">I like dogs</label>
    <input type="checkbox" name="check" id="likesdogs" />

    <h2>Text area</h2>
    <textarea name="" id="" cols="30" rows="10">
Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odit, debitis.</textarea
    >

    <h2>Form Element</h2>
    <hr />
    <form action="">
      <input type="text" placeholder="username" name="user" />
      <input type="password" placeholder="password" name="pass" />
      <button>Submit</button>

      <p>Pick a color</p>
      <input type="radio" id="red" name="colors" value="red" />
      <label for="red">Red </label>
      <input type="radio" id="orange" name="colors" value="orange" />
      <label for="orange">Orange </label>
      <input type="radio" id="yellow" name="colors" value="yellow" />
      <label for="yellow">Yellow </label>
    </form>

    <!-- reddit form -->
    <h2>Reddit search form</h2>
    <form action="https://www.reddit.com/search">
      <label for="search">Search term</label>
      <input type="text" name="q" id="search" />
      <!-- select dropdown -->
      <label for="sort">Sort by</label>
      <select name="sort" id="sort">
        <option value="top">Top</option>
        <option value="new">New</option>
        <option value="relevance">Relevance</option>
      </select>
      <!-- <button>Submit</button> -->
      <input type="submit" value="Search reddit" />
    </form>

    <h2>Validation Demo Form</h2>
    <form action="">
      <input type="text" placeholder="username" required maxlength="10" />
      <input type="email" name="" id="" placeholder="email" required />
      <button>Submit</button>
    </form>
  </body>
</html>
